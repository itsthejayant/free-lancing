<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .wave-container {
      position: relative;
      background-color: #0074d9; /* Set your background color */
      width: 700px;
      height: 100px;
      margin: 20px;
    }

    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 20px; /* Adjust the height to control the depth of the wave */
      background: inherit;
      border-radius: 50%;
      transform: scaleY(2); /* Adjust this value for the wave effect */
    }
    .a{
        background-color: black;
        width:100%;
        height: 100px;
    }
    img{
        width: 100%;
    }
  </style>
</head>
<body>
  <div class="wave-container">
    <!-- Content of your div goes here -->
    <!-- <div class="wave"></div> -->
    <div class="a" >
        <img src="bubble.png" alt="not available">
    </div>
  </div>
</body>
</html>
